<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
      <h1>Choose Your Player</h1>
      <h2>The Worst Animal Crossing Characters Ever Edition</h2>
  </div> 
  <div class="gallery">
    <div class="row">
      <div class="box">
          <img id="isabelle" src="pink.png" alt="">
          <h2 class="name-tag">Pink Island Isabelle</h2>
          <p class="desc">Looks weird. Pink is not it. </p>
          <p class="desc"> <span class="item-tag">Special Item:</span> Bell Pouch</p>
      </div>
      <div class="box">
          <img id="tom" src="tom.png" alt="">
      </div>
      <div class="box">
          <img id="paula" src="paula.png" alt="">
      </div>
    </div>  
    <div class="row">
      <div class="box">
          <img id="goth" src="goth-tp.png" alt="">
        </div>
      <div class="box">
          <img id="dora" src="dora.png" alt="">
        </div>
      <div class="box">
          <img id="rover" src="Rover.png" alt="">
        </div>
    </div>
    <div class="row">
      <div class="box">
          <img id="blathers" src="blathers.png" alt="">
        </div>
      <div class="box">
          <img id="jeremiah" src="jeremiah.png" alt="">
        </div>
      <div class="box">
          <img id="whalen" src="mike-whalen.jpg" alt="">
        </div>
    </div>
  </div> 
</body>
</html>
